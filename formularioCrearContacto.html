    <div class="contenedorTablaContatos">

        <div class="tituloTabla">
            <div class="tituloTablaContactosPacientes">Crear Contacto</div>

        </div>


        <div class="formCreateContact">

            <form class="p-4 border rounded bg-light">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="surname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nif" class="form-label">NIF/CIF</label>
                    <input type="text" class="form-control" id="nif" name="nif">
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate">
                </div>

                <div class="mb-3">
                    <label for="occupation" class="form-label">Ocupación</label>
                    <input type="text" class="form-control" id="occupation" name="occupation">
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="country" class="form-label">País</label>
                        <input type="text" class="form-control" id="country" name="country">
                    </div>
                    <div class="col-md-4">
                        <label for="province" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="province" name="province">
                    </div>
                    <div class="col-md-4">
                        <label for="town" class="form-label">Población</label>
                        <input type="text" class="form-control" id="town" name="town">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="direction" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direction" name="direction">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telephoneNumber1" class="form-label">Teléfono 1</label>
                        <input type="tel" class="form-control" id="telephoneNumber1" name="telephoneNumber1">
                    </div>
                    <div class="col-md-6">
                        <label for="telephoneNumber2" class="form-label">Teléfono 2</label>
                        <input type="tel" class="form-control" id="telephoneNumber2" name="telephoneNumber2">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="observations" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observations" name="observations" rows="4"></textarea>
                </div>




                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>


            </form>

        </div>
