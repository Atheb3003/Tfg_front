    <main>
        <div class="container mt-4">
            <form id="dataForm" class="p-4 border rounded bg-light">
                <h5 class="text-center mb-1 text-secondary">Formulario de PSP Quirúrgico</h5>
            <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">
                Todos los presupuesto se guardan para facilitar su gestión.
            </p>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="documentoIdentidad" class="form-label">Documento de Identidad:</label>
                    <input type="text" id="documentoIdentidad" name="documentoIdentidad" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="coordinadora" class="form-label">Coordinadora:</label>
                    <input type="text" id="coordinadora" name="coordinadora" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="fechaCirujia" class="form-label">Fecha Cirugía:</label>
                    <input type="date" id="fechaCirujia" name="fechaCirujia" class="form-control">
                </div>
    
                <hr class="my-4">
    
                <div class="mb-3">
                    <label for="tratamientoQuirurjico" class="form-label">Tratamiento quirúrgico</label>
                    <select id="tratamientoQuirurjico" name="tratamientoQuirurjico" class="form-select">
                        <option value="">Seleccione una opción</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="tratamientoPrevio" class="form-label">Tratamiento Previo</label>
                    <select id="tratamientoPrevio" name="tratamientoPrevio" class="form-select">
                        <option value="">Seleccione una opción</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="tecnicaQuirurjica" class="form-label">Técnica Quirúrgica Propuesta</label>
                    <select id="tecnicaQuirurjica" name="tecnicaQuirurjica" class="form-select">
                        <option value="FUE">FUE</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label for="tiempoDePrescripción" class="form-label">Tiempo de Prescripción</label>
                    <input type="number" id="tiempoDePrescripción" name="tiempoDePrescripción" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="unidadesFoliculares" class="form-label">Nº UF/ pelos</label>
                    <input type="number" id="unidadesFoliculares" name="unidadesFoliculares" class="form-control">
                </div>
    
                <hr class="my-4">
    
                <div class="mb-3">
                    <label for="precioEspecialCirujia" class="form-label">Precio Especial de Cirugía</label>
                    <input type="number" id="precioEspecialCirujia" name="precioEspecialCirujia" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="preciokit" class="form-label">Precio Kit 3 meses</label>
                    <input type="number" id="preciokit" name="preciokit" class="form-control">
                </div>
    
                <hr class="my-4">
    
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="generatePDF()">Generar PDF</button>
                </div>
            </form>
