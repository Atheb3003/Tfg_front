<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style></style>
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="resources/img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"
                    style="color: white">
                    <span style="color: white" class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="offcanvasNavbarLabel">

                </div>
            </div>
        </nav>
    </header>


    <main>

        <div class="login-wrapper">
            <div class="login-card">
                <h4><i class="bi bi-person-circle me-2"></i>Acceso al sistema</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="text" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required />
                        <div class="form-text">No compartas estos credenciales con nadie.</div>
                    </div>
                    <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
                </form>
                <div id="loginError" class="mt-3 alert alert-danger d-none" role="alert"></div>
                <div class="text-center text-muted mt-3">
                    ¿Olvidaste tu contraseña? Ponte en contacto con tu empresa para recuperarla
                </div>
            </div>



        </div>

    </main>






    <footer style="background-color: rgb(41, 55, 55); margin-top: 3vw;">
        <div class="text-center text-white py-3">
            &copy; Todos los derechos reservados.
        </div>
    </footer>





    <script src="resources/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
